<h1 class="mb-4">Login</h1>
<form (submit)="onLogin($event)" class="flex flex-col gap-3 w-5/6 max-w-96">
  <dx-form [formData]="loginForm" #formComponent>
    <dxi-item dataField="email">
      <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
      <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
    </dxi-item>

    <dxi-item dataField="password" type="password" [editorOptions]="{mode:'password'}">
      <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
      <dxi-validation-rule type="pattern" [pattern]="passwordPattern" message="Password must contain at least 8 characters, 1 number, 1 uppercase and 1 lowercase letter"></dxi-validation-rule>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options [useSubmitBehavior]="true" text="Log in"></dxo-button-options>
    </dxi-item>
  </dx-form>
</form>

<p *ngIf="loginError$ | async" class="text-danger">
  {{loginError$ | async}}
</p>

<p>
  Don't have an account?
  <a routerLink="/sign-up" class="text-primary">
    Sign up
  </a>
</p>
